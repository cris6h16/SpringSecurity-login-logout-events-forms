<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <title>Please Log In</title>
</head>

<body>
<div>

    <div th:if="${param.error}">
        <script>
            alert("Invalid credentials or make sure you aren't logged in, ");
            // redirect to login page
            // window.location.href = "/login";
        </script>
    </div>
    <div th:if="${param.expired}">
        <script>
            alert("Your session has expired. Please log in again.");
            // redirect to login page
            // window.location.href = "/login";
        </script>
    </div>


    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="usernameId"
                   class="form-label">username</label>

            <input type="text"
                   class="form-control"
                   id="usernameId"
                   name="username"
                   aria-describedby="emailHelp">
            <div id="emailHelp"
                 class="form-text">Insert your username
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordId" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordId" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


</div>
</body>

</html>
